<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Vermenigvuldigen — cijferen (moeilijkheid + toggles + pijltjes + omdraaien + check tussenstappen)</title>
<style>
  :root{
    --bg:#f7f8fb; --card:#ffffff; --ink:#111;
    --line:#cbd5e1; --accent:#2563eb; --muted:#4b5563;
    --bad:#fde8e8; --good:#e6f7f1;
  }
  *{ box-sizing:border-box; }
  body{ margin:0; background:var(--bg); color:var(--ink); font-family:Arial, Helvetica, sans-serif; }
  .wrap{ max-width:900px; margin:auto; padding:20px; }
  .card{ background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; box-shadow:0 6px 20px rgba(0,0,0,.06); }

  h1{ margin:0 0 8px; font-size:22px; }

  .bar{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin-bottom:10px; }
  .bar select, .bar input[type="checkbox"]{ transform: translateY(1px); }
  .bar label{ color:#0f172a; }

  button{
    padding:10px 14px; border:none; border-radius:8px; background:var(--accent); color:#fff; font-weight:600; cursor:pointer;
  }
  input[type="text"]{
    padding:8px 10px; border:1px solid #e5e7eb; border-radius:8px; min-width:200px; font-size:16px;
  }

  /* Opgave + inline antwoord */
  .task-row{
    display:flex; align-items:center; gap:10px; flex-wrap:wrap;
    margin:10px 0 6px;
  }
  .task-label{ font-size:24px; font-weight:700; }
  .task-ans{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
  #btn-swap{ background:#374151; }

  /* --- Rooster --- */
  .grid{ border-collapse:collapse; margin-top:8px; }
  .grid td{
    border:1px solid var(--line);
    width:32px; height:36px; text-align:center; vertical-align:middle;
  }
  .grid input{
    width:100%; height:100%;
    border:none; outline:none;
    background:transparent;
    text-align:center; font-size:16px;
  }
  /* ENKEL de uiterst linkse kolom lichtgrijs (klad/carry) */
  .grid td.first-col input{
    background:#f1f5f9; /* lichtgrijs */
    color:#0f172a;
  }

  /* Dikke lijnen op rij-niveau (geen extra scheidingsrij) */
  .grid tr.thick-after td  { border-bottom:3px solid #111; }
  .grid tr.thick-before td { border-top:   3px solid #111; }

  /* Feedback */
  .okmsg{ background:#e6f7f1; border:1px solid #c7ecde; padding:8px 10px; border-radius:8px; margin-top:10px; }
  .warnmsg{ background:#fff7ed; border:1px solid #fed7aa; padding:8px 10px; border-radius:8px; margin-top:10px; }
  .errmsg{ background:#fde8e8; border:1px solid #f7caca; padding:8px 10px; border-radius:8px; margin-top:10px; }

  /* Foutieve cel lichtrood */
  .badcell input{ background: var(--bad) !important; }
  .note{ margin-top:8px; font-size:13px; color:#334155; }
</style>
</head>
<body>
<div class="wrap">
  <h1>Vermenigvuldigen — cijferen</h1>

  <div class="card">
    <!-- Moeilijkheid + toggles -->
    <div class="bar">
      <label for="difficulty"><b>Moeilijkheid:</b></label>
      <select id="difficulty">
        <option value="makkelijk">Makkelijk (10–100, max 1 dec)</option>
        <option value="gemiddeld">Gemiddeld (10–1000, max 2 dec)</option>
        <option value="moeilijk" selected>Moeilijk (10–1000, max 3 dec)</option>
      </select>

      <label><input type="checkbox" id="allowDec" checked> Decimale getallen toestaan</label>
      <label><input type="checkbox" id="prefillOperands"> Opgave in rooster tonen</label>
      <label><input type="checkbox" id="allowSwap"> Omdraaien toestaan</label>

      <button id="btn-new">Nieuwe oefening</button>
    </div>

    <!-- Opgave + inline antwoord + omdraaien -->
    <div class="task-row">
      <div class="task-label" id="task">—</div>
      <button id="btn-swap" style="display:none" title="Wissel A en B">↔ Omdraaien</button>
      <div class="task-ans">
        <input id="answer" type="text" placeholder="bv. 123,45 of 123.45">
        <button id="btn-check">Nakijken</button>
      </div>
    </div>

    <div id="grid"></div>
    <div id="grid-note" class="note"></div>

    <div id="feedback"></div>
  </div>
</div>

<script>
/* ===== Helpers ===== */
function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
function formatWithComma(rawStr, decs){
  let s = String(rawStr);
  if (decs <= 0) return s;
  if (s.length <= decs) s = s.padStart(decs+1, '0');
  const pos = s.length - decs;
  let out = s.slice(0,pos) + ',' + s.slice(pos);
  out = out.replace(/,?0+$/,'').replace(/,$/,''); // trim overbodige nullen
  return out;
}
function normalizeStudent(s){
  if(!s) return '';
  return String(s).trim()
    .replace(/\s+/g,'')
    .replace(/\./g,',')
    .replace(/^0+(?=\d)/,'')   // leidende nullen weg
    .replace(/,?0+$/,'')       // trailing nullen in decimalen
    .replace(/,$/,'');         // losse komma weg
}
function onlyDigits(s){ return String(s||'').replace(/[^\d]/g,''); }

/* ===== Moeilijkheidsconfig ===== */
const DIFF = {
  makkelijk: { min:10,  max:100,  decMax:1 },
  gemiddeld: { min:10,  max:1000, decMax:2 },
  moeilijk:  { min:10,  max:1000, decMax:3 }
};

let current = null;           // { a:{raw,decs}, b:{raw,decs}, productRaw, productDecs }
let currentDiff = 'moeilijk'; // default
let allowDec = true;          // toggle (decimale getallen)
let prefillOperands = false;  // toggle (opgave tonen in rooster)
let allowSwap = false;        // toggle (omdraaien toestaan)

/* Maak factor binnen grenzen + decimaalregel (1000 => geen decimalen) */
function makeNumberBounded(cfg){
  const intPart = randInt(cfg.min, cfg.max);
  let decs = allowDec ? randInt(0, cfg.decMax) : 0;  // toggle bepaalt decimalen
  if (intPart === cfg.max) decs = 0; // 1000,xxx > 1000 → niet toegestaan

  const decPart = decs > 0
    ? String(randInt(0, Math.pow(10, decs) - 1)).padStart(decs, '0')
    : '';

  const raw = String(intPart) + decPart;       // digits only
  const shown = formatWithComma(raw, decs);    // display met komma
  return { raw, decs, shown };
}

/* ===== Oefening (1 per keer) ===== */
function newExercise(){
  const cfg = DIFF[currentDiff] || DIFF.moeilijk;

  const a = makeNumberBounded(cfg);
  const b = makeNumberBounded(cfg);

  const productRaw  = String(Number(a.raw) * Number(b.raw));
  const productDecs = a.decs + b.decs;

  current = {
    a:{ raw:a.raw, decs:a.decs },
    b:{ raw:b.raw, decs:b.decs },
    productRaw, productDecs
  };

  document.getElementById('task').textContent = `${a.shown} × ${b.shown} =`;
  document.getElementById('answer').value = '';
  document.getElementById('feedback').innerHTML = '';

  updateSwapVisibility();
  buildGrid(current);
}

/* ===== Rooster =====
   Kolommen: 1 (linkse klad/carry) + aLen + (shift rechts) --> cols = 1 + aLen + bLen
   Rijen:
   1) factor A (prefill aan = readonly cijfers; uit = lege invulcellen met pijltjesnavigatie)
   2) factor B (idem) + dikke lijn eronder
   3) bLen rijen tussenproducten (invulbaar), met shift
   4) som-rij (invulbaar), met dikke lijn erboven
   ▸ Pijltjesnavigatie: alle inputs met data-r/data-c (incl. factor-rijen wanneer prefill uit)
*/
function buildGrid(item){
  const aDigits = item.a.raw.split('');
  const bDigits = item.b.raw.split('');

  const aLen = aDigits.length;
  const bLen = bDigits.length;
  const cols = 1 + aLen + bLen; // 1 grijze + aLen kern + bLen shift

  const td = (html='', cls='') => `<td class="${cls}">${html}</td>`;

  // ===== Factor-rij A =====
  const rowA = (() => {
    const blanks = (cols - 1) - aLen;
    const first  = td(`<input class="first-col" value="" ${prefillOperands?'readonly':''}>`, 'first-col');
    if (prefillOperands){
      const left  = Array.from({length:blanks}).map(()=>td('')).join('');
      const body  = aDigits.map(d => td(`<input value="${d}" readonly>`)).join('');
      return `<tr>${first}${left}${body}</tr>`;
    } else {
      // pijltjesnavigatie: data-r = -2
      let rowHtml = '';
      for (let c=0;c<cols-1;c++){
        const cc = c+1; // kolom 1..cols-1 (kolom 0 is de grijze)
        rowHtml += td(`<input data-r="-2" data-c="${cc}" inputmode="numeric" pattern="[0-9]*" maxlength="1">`);
      }
      return `<tr>${first}${rowHtml}</tr>`;
    }
  })();

  // ===== Factor-rij B =====
  const rowB = (() => {
    const blanks = (cols - 1) - bLen;
    const first  = td(`<input class="first-col" value="" ${prefillOperands?'readonly':''}>`, 'first-col');
    if (prefillOperands){
      const left  = Array.from({length:blanks}).map(()=>td('')).join('');
      const body  = bDigits.map(d => td(`<input value="${d}" readonly>`)).join('');
      return `<tr class="thick-after">${first}${left}${body}</tr>`;
    } else {
      // pijltjesnavigatie: data-r = -1
      let rowHtml = '';
      for (let c=0;c<cols-1;c++){
        const cc = c+1;
        rowHtml += td(`<input data-r="-1" data-c="${cc}" inputmode="numeric" pattern="[0-9]*" maxlength="1">`);
      }
      return `<tr class="thick-after">${first}${rowHtml}</tr>`;
    }
  })();

  // ===== Tussenproducten (r = 0..bLen-1) =====
  let partials = '';
  for (let r = 0; r < bLen; r++){
    let rowHtml = '';
    for (let c = 0; c < cols; c++){
      const isFirst = (c === 0);
      const cls = isFirst ? 'first-col' : '';
      rowHtml += td(
        `<input data-r="${r}" data-c="${c}" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="${cls}">`,
        cls
      );
    }
    partials += `<tr>${rowHtml}</tr>`;
  }

  // ===== Som-rij (r = bLen) =====
  const rowSum = (() => {
    const r = bLen;
    let rowHtml = '';
    for (let c = 0; c < cols; c++){
      const isFirst = (c === 0);
      const cls = isFirst ? 'first-col' : '';
      rowHtml += td(
        `<input data-r="${r}" data-c="${c}" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="${cls}">`,
        cls
      );
    }
    return `<tr class="thick-before">${rowHtml}</tr>`;
  })();

  const html =
    `<table class="grid" id="grid-table" data-cols="${cols}" data-a="${aDigits.join('')}" data-b="${bDigits.join('')}">
       ${rowA}
       ${rowB}
       ${partials}
       ${rowSum}
     </table>`;

  const gridDiv = document.getElementById("grid");
  gridDiv.innerHTML = html;

  // Korte nota
  document.getElementById("grid-note").textContent =
    'Opmerking: de lichtgrijze vakjes in de uiterst linkse kolom zijn bedoeld om tijdelijk meeneemcijfers (“onthouden”) te noteren.';

  // ===== Pijltjes-navigatie =====
  const gridEl = document.getElementById('grid');
  gridEl.addEventListener('keydown', (e)=>{
    const t = e.target;
    if (!(t instanceof HTMLInputElement)) return;

    const rAttr = t.getAttribute('data-r');
    const cAttr = t.getAttribute('data-c');
    if (rAttr === null || cAttr === null) return; // alleen inputs met data-r/c

    const r = Number(rAttr), c = Number(cAttr);
    const table = document.getElementById('grid-table');
    const colsCount = Number(table.getAttribute('data-cols'));
    const bLen = Number(table.querySelectorAll('tr').length) - 3; // ruwe schatting is niet nodig; we weten maxR elders

    const minR = prefillOperands ? 0 : -2;  // als prefill uit: factor-rijen (-2, -1) ook navigeren
    const maxR = (()=> {
      // som-rij staat op index bLen
      let max = 0;
      // lees grootste r uit inputs
      const last = gridEl.querySelector('input[data-r]:last-of-type');
      return last ? Number(last.getAttribute('data-r')) : (prefillOperands? bLen : bLen);
    })();

    let nr = r, nc = c;
    if (e.key === 'ArrowLeft'){ nc = Math.max(0, c - 1); e.preventDefault(); }
    else if (e.key === 'ArrowRight'){ nc = Math.min(colsCount-1, c + 1); e.preventDefault(); }
    else if (e.key === 'ArrowUp'){ nr = Math.max(minR, r - 1); e.preventDefault(); }
    else if (e.key === 'ArrowDown'){ nr = Math.min(maxR, r + 1); e.preventDefault(); }
    else { return; }

    const next = gridEl.querySelector(`input[data-r="${nr}"][data-c="${nc}"]`);
    if (next) next.focus();
  });
}

/* ===== Omdraaien (swap A en B) ===== */
function updateSwapVisibility(){
  const btnSwap = document.getElementById('btn-swap');
  btnSwap.style.display = allowSwap ? 'inline-block' : 'none';
}
function swapOperands(){
  if (!current) return;
  const tmp = current.a; current.a = current.b; current.b = tmp;
  current.productRaw  = String(Number(current.a.raw) * Number(current.b.raw));
  current.productDecs = current.a.decs + current.b.decs;

  const aShown = formatWithComma(current.a.raw, current.a.decs);
  const bShown = formatWithComma(current.b.raw, current.b.decs);
  document.getElementById('task').textContent = `${aShown} × ${bShown} =`;

  document.getElementById('answer').value = '';
  document.getElementById('feedback').innerHTML = '';

  buildGrid(current);
}

/* ===== Nakijken =====
   - Eindantwoord (zoals eerder)
   - Tussenstappen:
     • Voor elke tussenproduct-rij r (0=onderste): core + shift worden vergeleken
       - core (aLen cellen): b_r × A (mod 10), carries verwerkt; leading carry valt links en wordt niet beoordeeld
       - shift (k=r cellen rechts): verwacht 0
     • Som-rij (r=bLen): rechts uitgelijnd productRaw; links daarvan niet beoordeeld
     • Links klad/carry-kolom en linker pads worden niet beoordeeld
*/
function checkAnswer(){
  if (!current) return;

  /* 1) Eindantwoord */
  const correct = formatWithComma(current.productRaw, current.productDecs);
  const user = normalizeStudent(document.getElementById('answer').value);
  const fbEl = document.getElementById('feedback');

  let fbHtml = '';
  if (!user){
    fbHtml += `<div class="warnmsg">Vul eerst je antwoord in.</div>`;
  } else if (normalizeStudent(user) === normalizeStudent(correct)){
    fbHtml += `<div class="okmsg">✔ Correct! Antwoord: <b>${correct}</b></div>`;
  } else if (onlyDigits(user) === onlyDigits(correct)){
    fbHtml += `<div class="warnmsg">De cijfers kloppen, maar de <b>komma</b> lijkt verkeerd geplaatst. Correct: <b>${correct}</b>.</div>`;
  } else {
    fbHtml += `<div class="errmsg">Niet juist. Correct: <b>${correct}</b>.</div>`;
  }

  /* 2) Tussenstappen nakijken */
  // Clear oude bad-markeringen
  document.querySelectorAll('#grid td').forEach(td => td.classList.remove('badcell'));

  const table = document.getElementById('grid-table');
  if (table){
    const cols = Number(table.getAttribute('data-cols'));
    const aStr = table.getAttribute('data-a'); // digits only
    const bStr = table.getAttribute('data-b');
    const aLen = aStr.length;
    const bLen = bStr.length;

    // helper: markeer cel (r,c) bad
    const markBad = (r,c)=>{
      const inp = table.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
      if (inp) inp.parentElement.classList.add('badcell');
    };
    const valAt = (r,c)=>{
      const inp = table.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
      return inp ? (inp.value||'') : '';
    };

    // aDigits (array numbers), bDigits (array numbers)
    const aDigits = aStr.split('').map(d=>Number(d));
    const bDigits = bStr.split('').map(d=>Number(d));

    // ---- TUSSENPRODUCTEN ----
    for (let r=0; r<bLen; r++){
      const k = r;                          // shift rechts
      const coreStart = cols - k - aLen;    // eerste kolom van core
      const coreEnd   = cols - k - 1;       // laatste kolom van core

      const bDigit = bDigits[bLen-1-r];     // onderaan = eenheden van B
      // reken core uit: bDigit * A, neem enkel laatste aLen cijfers; leading carry valt links
      let carry = 0;
      const coreDigits = new Array(aLen);
      for (let j=aLen-1; j>=0; j--){
        const prod = bDigit * aDigits[j] + carry;
        coreDigits[j] = prod % 10;
        carry = Math.floor(prod/10);
      }
      // core vergelijken
      for (let c=coreStart, idx=0; c<=coreEnd; c++, idx++){
        const want = String(coreDigits[idx]);
        const got  = valAt(r,c);
        if (got !== want) markBad(r,c);
      }
      // shift vergelijken (verwacht 0)
      for (let c=cols-k; c<cols; c++){
        const want = '0';
        const got  = valAt(r,c);
        if (got !== want) markBad(r,c);
      }
      // links van core (c=0..coreStart-1) NIET beoordelen (klad/carry/pads)
    }

    // ---- SOM-RIJ ----
    const rSum = bLen;
    const prod = String(current.productRaw); // digits only
    const L = prod.length;
    // rechts uitlijnen over kolommen 1..cols-1
    for (let c=1; c<cols; c++){
      const offsetFromRight = (cols-1) - c;         // 0 voor laatste kolom
      const idx = L-1 - offsetFromRight;            // index in product
      if (idx >= 0){
        const want = prod[idx];
        const got  = valAt(rSum,c);
        if (got !== want) markBad(rSum,c);
      } // links vóór het product niet beoordelen
    }
  }

  fbEl.innerHTML = fbHtml;
}

/* ===== Events ===== */
function updateSwapVisibility(){
  const btnSwap = document.getElementById('btn-swap');
  btnSwap.style.display = allowSwap ? 'inline-block' : 'none';
}
function swapOperands(){
  if (!current) return;
  const tmp = current.a; current.a = current.b; current.b = tmp;
  current.productRaw  = String(Number(current.a.raw) * Number(current.b.raw));
  current.productDecs = current.a.decs + current.b.decs;

  const aShown = formatWithComma(current.a.raw, current.a.decs);
  const bShown = formatWithComma(current.b.raw, current.b.decs);
  document.getElementById('task').textContent = `${aShown} × ${bShown} =`;

  document.getElementById('answer').value = '';
  document.getElementById('feedback').innerHTML = '';

  buildGrid(current);
}

window.addEventListener('DOMContentLoaded', ()=>{
  // Moeilijkheid + toggles
  const sel = document.getElementById('difficulty');
  const chkDec = document.getElementById('allowDec');
  const chkFill = document.getElementById('prefillOperands');
  const chkSwap = document.getElementById('allowSwap');
  const btnSwap = document.getElementById('btn-swap');

  sel.addEventListener('change', () => { currentDiff = sel.value; newExercise(); });
  chkDec.addEventListener('change', () => { allowDec = chkDec.checked; newExercise(); });
  chkFill.addEventListener('change', () => { prefillOperands = chkFill.checked; buildGrid(current); });
  chkSwap.addEventListener('change', () => { allowSwap = chkSwap.checked; updateSwapVisibility(); });

  document.getElementById('btn-new').addEventListener('click', newExercise);
  document.getElementById('btn-check').addEventListener('click', checkAnswer);
  btnSwap.addEventListener('click', swapOperands);

  // Start
  prefillOperands = false; // standaard UIT
  allowSwap = false;       // standaard UIT
  updateSwapVisibility();
  newExercise();
});
</script>
</body>
</html>
